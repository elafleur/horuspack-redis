#### The ratio of memory used to memory allocated by Redis
A fragmentation ratio greater than 1 indicates fragmentation is occurring. A ratio in excess of 1.5 indicates excessive fragmentation. A fragmentation ratio below 1 tells you that Redis needs more memory than is available on your system.
